<form [formGroup]="form" (ngSubmit)="submit()" class="Form" autocomplete="off">
  <mat-form-field>
    <input class="ng-touched" type="text" matInput placeholder="Nome" formControlName="nome">
    <mat-error *ngIf="form.controls.nome.invalid">Inv√°lido</mat-error>
  </mat-form-field>
  <br>
  <mat-slide-toggle formControlName="admin" [(ngModel)]="isAdmin" (toggleChange)="onAdminChange()">ADMIN</mat-slide-toggle>
  <mat-slide-toggle formControlName="employee" [(ngModel)]="isEmployee" (toggleChange)="onEmployeeChange()">EMPLOYEE</mat-slide-toggle>
  <mat-slide-toggle formControlName="client" [(ngModel)]="isClient" (toggleChange)="onClientChange()">CLIENT</mat-slide-toggle>
  <p *ngIf="error" class="error">
      {{ error }}
  </p>
  <div class="button">
      <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Editar</button>
  </div>
</form>

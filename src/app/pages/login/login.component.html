<div class="h-full w-full flex justify-center item-center login">
  <mat-card>
    <mat-card-header>
      <img src="https://west-sea.pt/wp-content/uploads/2021/07/Logotipo_Header.png" alt="WestSea Logo"/>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="form" (ngSubmit)="submit()">
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label class="primary">{{'LOGIN.EMAIL' | translate}}</mat-label>
            <input class="ng-touched" matInput autocomplete="email" type="text" formControlName="email">
            <mat-error *ngIf="form.controls.email.invalid">{{"LOGIN.REQUIRED_EMAIL" |  translate}}</mat-error>
          </mat-form-field>
          <mat-form-field class="mt-4">
            <mat-label  class="primary">{{'LOGIN.PASSWORD' | translate}}</mat-label>
            <input  class="ng-touched ng-pristine" matInput autocomplete="current-password" type="password" formControlName="password">
            <mat-error  *ngIf="form.controls.password.invalid">{{"LOGIN.REQUIRED_PASSWORD" |  translate}}</mat-error>
          </mat-form-field>
        </div>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button-container">
          <button mat-raised-button color="accent">{{'LOGIN.LOGIN' | translate}}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

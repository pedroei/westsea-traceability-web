<img src="../../../assets/logo.png" alt="logo" style="position:relative; left:43%;">
<div class="login">
  <form [formGroup]="form" (ngSubmit)="submit()" class="Form" >
    <p>
        <mat-form-field style="width: 400px;">
            <input class="ng-touched" type="text" matInput placeholder="Nome" formControlName="email">
            <mat-error *ngIf="form.controls.email.invalid">Email is required</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field style="width: 400px;">
            <input class="ng-touched ng-pristine" type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.invalid">Password is required</mat-error>
        </mat-form-field>
    </p>
    <p *ngIf="error" class="error">
        {{ error }}
    </p>
    <div class="button">
        <button type="submit" mat-raised-button [disabled]="form.invalid" class="botao" style="height: 20%; width: 35%; font-size: 30px;">Login teste</button>
    </div>
  </form>
</div>

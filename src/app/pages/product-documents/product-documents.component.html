<div *ngIf="loading" class="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading" class="content">
  <h1 class="product-name">{{ product.designation }}</h1>
  <h4>{{ product.referenceNumber }}</h4>
  <div *ngFor="let documentSrc of documents">
    <pdf-viewer
      [src]="documentSrc"
      [render-text]="true"
      [original-size]="false"
      style="width: 600px; height: 750px"
    ></pdf-viewer>
  </div>

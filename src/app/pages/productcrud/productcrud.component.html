<div class="m-3">
  <div class="flex flex-row header item-center">
    <h1>{{"PRODUCT_DESIGNATION.PRODUCTS_DESIGNATIONS" | translate}}</h1>
    <button  *ngIf="show" mat-mini-fab color="primary"  (click)="openDialog()" matTooltip="{{'PRODUCT_DESIGNATION.ADD_PRODUCT_DESIGNATION' | translate }}">
      <mat-icon>add</mat-icon>
    </button>
  </div>


  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> {{"PRODUCT_DESIGNATION.PRODUCT_DESIGNATION" | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="edit" >
      <th  mat-header-cell  [hidden]="!show" *matHeaderCellDef></th>
      <td mat-cell  [hidden]="!show" *matCellDef="let element;">
        <mat-icon color="primary" (click)="edit(element.id)" matTooltip="{{'EDIT' | translate }}">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell [hidden]="!show" *matHeaderCellDef></th>
      <td mat-cell [hidden]="!show" *matCellDef="let element;">
        <mat-icon color="accent" (click)="delete(element)"
                  matTooltip="{{'REMOVE' | translate }}">delete
        </mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

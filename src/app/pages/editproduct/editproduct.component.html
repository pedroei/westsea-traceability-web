<form [formGroup]="form" (ngSubmit)="submit()" class="Form">
  <p>
      <mat-form-field>
          <input class="ng-touched" type="text" matInput placeholder="Nome" formControlName="nome">
          <mat-error *ngIf="form.controls.nome.invalid">Inv√°lido</mat-error>
      </mat-form-field>
  </p>
  <p *ngIf="error" class="error">
      {{ error }}
  </p>
  <div class="button">
      <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Editar</button>
  </div>
</form>
